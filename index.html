<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="gridbox">
      <div class="columns">
        <div class="cards">
          <div>
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="">
          </div>
          <div>
            <p>Captain America</p>
          </div>
          <div class="score">30</div>
        </div>
        <div class="cards">
          <div><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-20.png" alt=""></div>
          <div>
          <p>Thanos</p>
          </div>
          <div class="score">50</div>
        </div>
      </div>
      <div class="columns">
        <div class="score">7 - 4</div>
      </div>
      <div class="columns">
        <div class="cards">
          <div><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-17.png" alt=""></div>
          <div>
            <p>Thor</p>
          </div>
          <div class="score">90</div>
        </div>
        <div class="cards">
          <div><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-14.png" alt=""></div>
          <div>
            <p>Deadpool</p>
          </div>
          <div class="score">20</div>
        ></div>
      </div>
    </div>
    <footer class="footer">Made with ♥️ by Kalvian</footer>
  </body>
</html>
